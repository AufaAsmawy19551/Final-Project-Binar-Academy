name: Deploy to Railway Dev Environment

on:
  push:
    branches: [siti-dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install packages
        run: npm install

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up --service ${{ secrets.SITI_SYURATRIP_SERVICE_ID }}
        env:
          RAILWAY_TOKEN: ${{ secrets.SITI_DEVELOPMENT_TOKEN }}